{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul class="list-unstyled">
    {% for value, label in categories %}
        <li>
            <a class="text-primary" href="{% url 'category' value %}">{{ label }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
